<!DOCTYPE html>
<html>
<head>
	<title>
		Scientific Calculator using HTML, CSS and Js
	</title>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
			integrity=
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer">
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body> 
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-6 wrapper1">
				<div class="widget-wrapper1">
					<div class="wrapper-1-title">
						<h1 style="color: rgb(18, 8, 8);  font-size: 60px; font-weight: bold;">
							Scientific Calculator</h1>
					</div>
					
					<div class="history">
						<h4 style="font-family: 'Times New Roman', Times, serif; font-style: italic;color:rgba(29, 28, 28, 0.5) ;">
							If you want to see history click HT button</h4>
						
						<div class="history-box">
							
						</div>
						
					</div>
			</div>			
				</div>
				<div class="col-12 col-sm-6 wrapper2">
					<div class="widget-wrapper2">
						<form>
							<table>
									<tr style="border: 2px solid red; ">
										<td colspan="5">
											<input id="display" type="text" >
										</td>
									</tr>
									
								<tr>
									<td><input type="button" value="C"
										onclick="display.value = ''"></td>
									<td><input type="button" id="parenBtn" value="()" 
										onclick="toggleParenthesis()"></td>								
									<td><input type="button" value="~"
										onclick="roundNumber()"></td>
									<td><input type="button" id="toggleHistory" value="HT" 
										style="color: chartreuse;" onclick="showHistory()"></td>	
									<td><input type="button" value="X" style="color: red;"
										onclick="backspace()"></td>
								</tr>
								<tr>
										<td><input type="button" value="exp"
											onclick="display.value += 'exp('"></td>									
										<td><input type="button" value="ln"
											onclick="base2Log()"></td>
										<td><input type="button" value="1/x"
											onclick="display.value += '1/'"></td>
										<td><input type="button" value="√x"
											onclick="squareRoot()"></td>
										<td><input type="button" value="∛x"
											onclick="cuberoot()"></td>
								</tr>
								<tr>
										<td><input type="button" value="x²"
											onclick=" display.value += '^2'"></td>
										<td><input type="button" value="x³"
											onclick="display.value += '^3'"></td>		
										<td><input type="button" value="xʸ"
											onclick="power()"></td>	
										<td><input type="button" value="LN2"
											onclick= "display.value += Math.LN2"></td>
										<td><input type="button" value="sin"
											onclick="display.value += 'sin('"></td>
								</tr>
								<tr>								
										<td><input type="button" value="cos"
											onclick="display.value += 'cos('"></td>
										<td><input type="button" value="tan"
											onclick="display.value += 'tan('"></td>	
										<td><input type="button" value="sinh"
											onclick="display.value += 'sinh('"></td>
										<td><input type="button" value="cosh"
											onclick="display.value += 'cosh('"></td>
										<td><input type="button" value="tanh"
											onclick="display.value += 'tanh('"></td>
										
								</tr>						
								<tr>
									<td><input type="button" value="1"
											onclick="display.value += '1'"></td>
									<td><input type="button" value="2"
											onclick="display.value += '2'"></td>
									<td><input type="button" value="3"
											onclick="display.value += '3'"></td>
									<td><input type="button" value="E"
											onclick="display.value += Math.E"></td>
									<td><input type="button" value="π"
											onclick="pi()"></td>
												
								</tr>
								<tr>
									<td><input type="button" value="4"
											onclick="display.value += '4'"></td>
									<td><input type="button" value="5"
											onclick="display.value += '5'"></td>
									<td><input type="button" value="6"
											onclick="display.value += '6'"></td>
									<td><input type="button" value="+"
											onclick="display.value += '+'"></td>
									<td><input type="button" value="-"
											onclick="display.value += '-'"></td>
									
								</tr>
								<tr>
									<td><input type="button" value="7"
											onclick="display.value += '7'"></td>
									<td><input type="button" value="8"
											onclick="display.value += '8'"></td>
									<td><input type="button" value="9"
											onclick="display.value += '9'"></td>
									<td><input type="button" value="x"
											onclick="display.value += '*'"></td>
									<td><input type="button" value="%"
											onclick="display.value += '%'"></td>
								</tr>
								<tr>
									<td><input type="button" value="."
											onclick="display.value += '.'"></td>
									<td><input type="button" value="0"
											onclick="display.value += '0'"></td>
									<td><input type="button" value="="
											onclick="calculate1()"></td>
									<td><input type="button" value="/"
											onclick="display.value += '/'"></td>
									<td><input type="button" value="!"
											onclick="display.value += '!'"></td>		
											
								</tr>
								
							</table>
						</form>
					</div>
				</div>
				
				
			
			
		</div>
	</div>
	
	
    <script src="script.js"></script>
</body>
</html>
